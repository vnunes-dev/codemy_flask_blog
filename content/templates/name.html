{% extends 'base.html' %}

{% block content %}

    <div class="container">
        
        {% if name %}
           <h1>Hello, {{ name }}!!!</h1> 
        {% else %}
           <h1>What is your name?</h1> 
           <br>
           <form method="POST" action="">
                {{ form.hidden_tag() }}

                {{ form.name.label }}
                {{ form.name() }}
                <br>
                {{ form.submit_button() }}
           
           </form>
        {% endif %}
        
        
        
    </div>

{% endblock content %}
